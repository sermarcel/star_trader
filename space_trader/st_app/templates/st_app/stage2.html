<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Gra online Gwiezdny Kupiec">
    <link rel="stylesheet" type="text/css" href="css/stage1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
 <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script type='text/javascript' src='js/jquery.circulate.js'></script>
    <script type='text/javascript' src='js/jquery.easing.1.2.js'></script>
    <script type='text/javascript' src='js/stage2.js'></script>


	<title> Gwiezdny Kupiec - wybierz planetę </title>
</head>
<body>


<video playsinline autoplay muted loop poster="content/bg_image.jpg" id="bgvideo">
    <source src="content/bg_video.mp4" type="video/mp4">
</video>
<p> Jesteś na planecie {{actual_planet}}</p>
<div id="ramka">
    <div id="tekst">
      <p> Twoja kasa: </p>
    </div>


 <form id='nick' action="" method="POST" >
                    {% csrf_token %}
                    <div id="baza">{{ player_money }}</div>
                    <input id="baza"  value='{{ actual_player}}'>
                     
                    {% for p in products_onboard %}
                    <div id="baza">{{ p.product}}</div>
                    <input id="baza" type="number" value='{{ p.quantity}}'>
                    
                    {% endfor %}
                    <div id="baza" options='disable'>
                    
                    <input type="submit" class="button" value="DALEJ">
            </form>
     



    <span style="text-align: center; width: 100%">
      <div>
        {%for p in product_prices%}
                    <input id="baza"  value='{{ p.product}}'>

                    <input id="baza"  value='{{ p.actual_price}}'>
                    {% endfor %}

      </div>

      <div>    
        <img src="content/planeta2.png" id="planeta2" height="10%" width="10%" class="planety">
      </div>      

      <div class="planety">   
        <img src="content/planeta3.png" id="planeta3" height="10%" width="10%" class="planety">
      </div>

      <div class="planety">
        <img src="content/planeta4.png" id="planeta4" height="10%" width="10%" class="planety">
      </div>      

      <div class="planety">
        <img src="content/planeta5.png" id="planeta5" height="10%" width="10%" class="planety">
      </div>  

    </span>

  </div>




<div id="stopka">
<footer>
  Copywrights by <a target="blank" href="https://github.com/sermarcel"> Marcin Brz </a>
</footer>
</div>


</body>


</html>





</body>
</html>
